<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>
          <button type="button" (click)="printCategory(category)">
                     {{ category.name }}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
