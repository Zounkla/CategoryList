<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="category.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="parent">Parent</label>
        <select [(ngModel)]="category.parentName"
                (change)="onChange($event.target.value)"
               class="form-control"
               id="parent"
               name="parent">
          <option value=""></option>
          <option *ngFor="let category of categories">
            {{category.name}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!categoryForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
