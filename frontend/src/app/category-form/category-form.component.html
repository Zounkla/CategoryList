<div class="card my-3">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="category.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger mt-2">Name is required</div>
      <div class="form-group mb-3">
        <label for="parent">Parent</label>
        <select [(ngModel)]="category.parentName"
                (change)="onParentChange($event.target.value)"
               class="form-control"
               id="parent"
               name="parent">
          <option value="None"></option>
          <option *ngFor="let cat of categories" [selected]="cat.name == parentName">
            {{cat.name}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!categoryForm.form.valid"
              class="btn btn-info m-1">Submit</button>

        <div *ngIf="lastError != ''" class="alert alert-danger mt-3">{{lastError}}</div>
    </form>
  </div>
</div>
